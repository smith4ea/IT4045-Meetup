<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Meetup App</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 5rem; position: relative;">
<h1 class="pt-4 pb-2 pl-2" style="color: white;">Meetup</h1>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/settings">Settings<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Signout</a>
        </li>
        </ul>
    </div>
</nav>
<div id="all" class="" >
    <div class="jumbotron">
        <h1>Connect with your friends</h1>
        <p class="lead">Take advantage of our tools to create meetings, and events to coordinate with other people</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                    <h4 class="card-title">Create a meeting</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Get started and connect.</h6>
                    <button type="button" class="btn btn-primary">Create Meeting</button>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                    <h4 class="card-title">Browse Meetings</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Have a look at already created meetings.</h6>
                    <button type="button" class="btn btn-primary">View Meetings</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
</div>
</body>
</html>
