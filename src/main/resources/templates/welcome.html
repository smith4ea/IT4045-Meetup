<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Meetup App</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	type="text/javascript"></script>
</head>
<body>

	<div class="d-flex justify-content-center">
		<h1 class="text-primary">Meetup</h1>
	</div>
	<div class="d-flex justify-content-center">
		<h5 class="text-primary">Your new favorite meeting app!</h5>
	</div>
	<div class="d-flex justify-content-center">
		<form action="">
			<div class="form-group">
				/**
				 * There isn't a real reason to have the first and last name sperated 
				 */				
				<label for="inputFullName">Full Name</label> <input type="text"
					class="form-control" id="inputFullName"
					placeholder="Enter Name">
			</div>
			<div class="form-group">
				<label for="inputPhoneNumber">Phone Number</label> <input type="tel"
					class="form-control" id="inputPhoneNumber"
					placeholder="Enter Phone Number">
			</div>
			<div class="form-group">
				<label for="inputEmail">Email address</label> <input type="email"
					class="form-control" id="inputEmail" 
					placeholder="Enter email">
			</div>
			<button type="submit" class="btn btn-primary">Find Meeting</button>
			<button type="submit" class="btn btn-primary">Create Meeting</button>
		</form>

	</div>

</body>
</html>
